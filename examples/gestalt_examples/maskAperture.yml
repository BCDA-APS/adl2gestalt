#include colors.yml
#include widgets.yml
#include useful_templates.yml


Form: !Form
    title: "maskApertureControl"
    margins: 10x0x10x30


Content: !VFlow
    geometry: 30x60x0x0
    padding: 10
    children:
        - !HFlow
            padding: 10
            children:
                - !Text
                    geometry: 330x28
                    alignment: Center
                    text: "Horizontal"
                    
                - !Text
                    geometry: 350x28
                    alignment: Center
                    text: "Vertical"
                
                - !Spacer { geometry: 10x0 }
                
        
        - !HRepeat
            repeat-over:
                - { group: "h", motor: "Center" }
                - { group: "h", motor: "Size" }
                - { group: "v", motor: "Center" }
                - { group: "v", motor: "Size" }
                
            padding: 10
            children:
                - !VFlow
                    padding: 5
                    children:
                        - !Text
                            text: "{motor}"
                            alignment: Center
                            geometry: 160x28
                
                        - !Apply:MiniMotor
                            motor-pv: "$(P)$(SLITS):{group}{motor}"

        - !Spacer
                            
        - !HFlow
            padding: 10
            children:
                - !Spacer { geometry: 500x0 }
                        
                - !RelatedDisplay
                    text: "More"
                    geometry: 140x30
                    foreground: *white
                    background: *menu_green
                    links:
                        - { label: "MaskAperture More", file: "MaskAperture_more", macros: "P=$(P),SLITS=$(SLITS),HOR=$(HOR),DIAG=$(DIAG),PITCH=$(PITCH),YAW=$(YAW)", replace: "true"  }

        
        
UITitle: !Apply:ScreenHeader { title: "$(P)$(SLITS)" }
