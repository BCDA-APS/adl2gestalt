#include colors.yml
#include widgets.yml
#include useful_templates.yml
#include widgets/pv-control.yml

Form: !Form
    title: "scientaHV"
    margins: 10x0x10x30


Content: !VFlow
    geometry: 0x60x450x0
    padding: 10
    children:
        - !HFlow
            geometry: 30x60x0x20
            padding: 5
            children:
                - !Apply:PVControl { label: "Element Set", label-width: 100, menu-pv: "$(P)ElementSet", menu-width: 150, read-pv: "$(P)ElementSet_RBV", read-width: 150}
                - !caToggleButton
                    channel: "$(P)ElementSet_read"
                    text: "Read"   
                    geometry: 0x0x60x20          
        - !HFlow
            geometry: 30x60x0x20
            padding: 5
            children:
                - !Apply:PVControl { label: "Lens Mode", label-width: 100, menu-pv: "$(P)LensMode", menu-width: 150, read-pv: "$(P)LensMode_RBV", read-width: 150}        
                - !caToggleButton
                    channel: "$(P)LensMode_read"    
                    text: "Read"  
                    geometry: 0x0x60x20           
        - !HFlow
            geometry: 30x60x0x20
            padding: 5
            children:
                - !Apply:PVControl { label: "Pass Energy", label-width: 100, menu-pv: "$(P)PassEnergy_Set", menu-width: 150, read-pv: "$(P)PassEnergy_RBV", read-width: 150}        
                - !caToggleButton
                    channel: "$(P)PassEnergy_read"    
                    text: "Read"  
                    geometry: 0x0x60x20           
        - !HFlow
            geometry: 30x60x0x20
            padding: 5
            children:
                - !Apply:PVControl { label: "Kinetic Energy", label-width: 100, entry-pv: "$(P)KineticEnergy", entry-width: 150, read-pv: "$(P)KineticEnergy_RBV", read-width: 150}        
                - !caToggleButton
                    channel: "$(P)KineticEnergy_read"    
                    text: "Read"  
                    geometry: 0x0x60x20  

        - !Spacer
        
        - !Text
            text: "Scienta/LabVIEW Bridge Message"
            alignment: Left
            geometry: 30x0x400x20
                
        - !caMultiLineString
            channel: "$(P)ScientaMessage"
            geometry: 30x60x480x120 
            
        - !Spacer
                            
        - !HFlow
            padding: 10
            children:
                - !Spacer
                    geometry: 300x0
                - !Apply:PVControl { height: 40, button-background: *alarm_red, button-foreground: *alarm_yellow, button-pv: "$(P)ZeroSuppliesSeq.PROC", button-value: 1, button-text: "Zero Voltages", button-width: 220} 
#                    alignment: Right       

   
        
UITitle: !Apply:ScreenHeader { title: "$(P) - HV Control" }
