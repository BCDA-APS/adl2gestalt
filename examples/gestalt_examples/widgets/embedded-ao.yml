#include colors.yml

_EmbedAO: !Template:EmbeddedAO
    - !group
        geometry: 160x0
        
        border-color: $00358
        border-width: 3
        margins: 0x0x0x10
        
        children:
            - !TextMonitor
                geometry: 154x21
                background: *header_blue
                foreground: *white
                
                alignment: Center
                
                pv: "$(P)$(R){AO-pv}.DESC"
                
            - !HCenter:VFlow
                padding: 5
                geometry: 0x27 x 140x0
                children:
                    - !HStretch:TextMonitor
                        foreground: *header_blue
                        alignment: Center
                        
                        pv: "$(P)$(R){AO-RBV}"
                        
                        geometry: 116x27
                
                    - !HStretch:TextEntry
                        <<: *editable
                        geometry: 114x25
                        pv: "$(P)$(R){AO-pv}"
                                        
                    - !HCenter:HFlow
                        padding: 4
                        children:
                            - !MessageButton
                                background: *edit_blue
                                
                                geometry: 24x24
                                value: "1"
                                pv: "$(P)$(R){AO-pv}TweakDown.PROC"
                                text: "<"
                                
                            - !TextEntry
                                background: *edit_blue
                                
                                geometry: 84x24
                                
                                pv: "$(P)$(R){AO-pv}TweakVal"
                            
                            - !MessageButton
                                background: *edit_blue
                                
                                geometry: 24x24
                                value: "1"
                                pv: "$(P)$(R){AO-pv}TweakUp.PROC"
                                text: ">"
