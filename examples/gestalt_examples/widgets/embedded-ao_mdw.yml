#include colors.yml

_EmbedAO: !Template:EmbeddedAO_mdw
    - !Defaults
        group-width: 240
        width1: 237
        width2: 220
        width3: 196
        width4: 194
        width5: 164
        
    - !group
        geometry: "{group-width}x0"
        
        border-color: $00358
        border-width: 3
        margins: 0x0x0x10
        
        children:
            - !TextMonitor
                geometry: "{width1}x21"
                background: *header_blue
                foreground: *white
                
                alignment: Center
                
                pv: "$(P){AO-pv}.DESC"
                
            - !HCenter:VFlow
                padding: 5
                geometry: "0x27 x {width2}x0"
                children:
                    - !HStretch:TextMonitor
                        foreground: *header_blue
                        alignment: Center
                        
                        pv: "$(P){AO-rbv}"
                        
                        geometry: "{width3}x27"
                
                    - !HStretch:TextEntry
                        <<: *editable
                        geometry: "{width4}x25"
                        pv: "$(P){AO-pv}"
                                        
                    - !HCenter:HFlow
                        padding: 4
                        children:
                            - !MessageButton
                                background: *edit_blue
                                
                                geometry: 24x24
                                value: "1"
                                pv: "$(P){AO-twkdn}.PROC"
                                text: "<"
                                
                            - !TextEntry
                                background: *edit_blue
                                
                                geometry: "{width5}x24"
                                
                                pv: "$(P){AO-twkval}"
                            
                            - !MessageButton
                                background: *edit_blue
                                
                                geometry: 24x24
                                value: "1"
                                pv: "$(P){AO-twkup}.PROC"
                                text: ">"
