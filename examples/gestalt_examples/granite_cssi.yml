#include colors.yml
#include widgets.yml
#include useful_templates.yml


Form: !Form
    title: "Granite Control"
    margins: 10x0x10x10


Content: !VFlow
    geometry: 0x60x0x0
    padding: 30
    
    children:
        - !HRepeat
            repeat-over: 3
            start-at: 1
            padding: 10
            children:
                - !Apply:MiniMotor
                    motor-pv: "$(P)$(M{N})"
                
                            
        - !HCenter:HFlow
            padding: 10
            children:
                - !VFlow
                    padding: 10
                    children:
                        - !Text
                            geometry: 160x20
                            text: "Enable Y"
                            alignment: Center
                    
                        - !HCenter:ChoiceButton
                            <<: *editable
                            geometry: 80x20
                            pv: "$(P)bo6:8.VAL"
                            
                        - !HCenter:LED
                            geometry: 20x20
                            false-color: *grey_dark
                            true-color: *alarm_green
                            pv: "$(P)bi6:17.VAL"
                            
                        
                - !VFlow
                    padding: 10
                    children:
                        - !Text
                            geometry: 160x20
                            text: "Enable XZ"
                            alignment: Center
                    
                        - !HCenter:ChoiceButton
                            <<: *editable
                            geometry: 80x20
                            pv: "$(P)bo6:9.VAL"
                        
                        - !HCenter:HFlow
                            padding: 10
                            children:
                                - !LED
                                    geometry: 20x20
                                    false-color: *grey_dark
                                    true-color: *alarm_green
                                    pv: "$(P)bi4:17.VAL"
                                    
                                - !LED
                                    geometry: 20x20
                                    false-color: *grey_dark
                                    true-color: *alarm_green
                                    pv: "$(P)bi5:17.VAL"
                                    
                                - !LED
                                    geometry: 20x20
                                    false-color: *grey_dark
                                    true-color: *alarm_green
                                    pv: "$(P)bi7:17.VAL"
                            
                        
        
        
                    
                    
UITitle: !Apply:ScreenHeader { title: "8-ID-E Granite Control" }
