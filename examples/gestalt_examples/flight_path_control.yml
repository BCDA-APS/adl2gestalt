#include colors.yml
#include widgets.yml
#include useful_templates.yml


Form: !Form
    title: "Flight Path Control"
    margins: 10x0x10x10


Content: !HFlow
    geometry: 0x60x0x0
    padding: 10
    children:
        - !VFlow
            padding: 10
            children:
                - !Group
                    geometry: 900x180
                    background: *white
                    border-color: *black
                    border-width: 3
                    children:
                        - !ACenter:Image    
                            geometry: 864x160
                            file: "/net/s9dserv/xorApps/epics/ui/screens/img/FlightPath.png"
                            
                - !HFlow
                    padding: 30
                    children:
                        - !Apply:MiniMotor
                            motor-pv: "m7"
                        
                        - !Group
                            visibility: "$(P)$(R)bi0:16.VAL"
                            children:
                                - !Apply:MiniMotor
                                    motor-pv: "m2"
                            
                        - !Apply:MiniMotor
                            motor-pv: "m1"
                            
                        - !VCenter:VFlow
                            padding: 10
                            children:
                                - !HFlow
                                    padding: 20
                                    children:
                                        - !Text
                                            geometry: 160x20
                                            text: "Pressure Valve"
                                            alignment: Right
                                    
                                        - !ChoiceButton
                                            <<: *editable
                                            geometry: 80x20
                                            pv: "$(P)$(R)bo0:9.VAL"
                                            
                                        - !LED
                                            geometry: 20x20
                                            false-color: *grey_dark
                                            true-color: *alarm_green
                                            pv: "$(P)$(R)bi0:16.VAL"
                                - !HFlow
                                    padding: 20
                                    children:
                                        - !Text
                                            geometry: 160x20
                                            text: "Gate Valve"
                                            alignment: Right
                                    
                                        - !ChoiceButton
                                            <<: *editable
                                            geometry: 80x20
                                            pv: "$(P)$(R)bo1:8.VAL"
                                            
                                        - !LED
                                            geometry: 20x20
                                            false-color: *grey_dark
                                            true-color: *alarm_green
                                            pv: "$(P)$(R)bo1:8_RBV.VAL"
                
                
        - !VAnchor:VFlow
            padding: 10
            children:
                - !Apply:MiniMotor
                    motor-pv: "m5"
                - !Apply:MiniMotor
                    motor-pv: "m6"



                    
                    
UITitle: !Apply:ScreenHeader { title: "8-ID Flight Path" }
